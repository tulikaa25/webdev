       <div>
        <form>
            <h1>Job Application</h1>
            <label for="candidate name">Name:</label><br><br>
            <input type="text" id="candidate name" name="candidate name">
            <br><br>
            <label for="mail">Email:</label><br><br>
            <input type="mail" id="mail" name="mail"><br><br>
            <label for="phone">Phone:</label><br><br>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="file">Resume:</label><br><br>
           <input type="file" id="file" name="file">
           <fieldset>
            <legend>Skills</legend>
           <label for="html">HTML</label>
           <input type="checkbox" id="html" name="html">
             <label for="css">CSS</label>
             <input type="checkbox" id="css" name="css">
             <label for="radio">Javascript</label>
             <input type="checkbox" id="js" name="js">
          </fieldset>
          <label for="higheredu">Highest education:</label><br>
          <select name="higheredu" id="higheredu">
                 <option value="hs">High school</option>
                <option value="inter">Intermediate</option>

          </select>
          <br><br>
          
          <input type="radio" id="fulltime" name="jobtype"><br>
          <label for="fulltime">Full time</label><br>
         
          <input type="radio" id="parttime" name="jobtype"><br>
          <label for="partime">Part time</label>
          <label for="counter">Experience(years):</label>
          <input type="number" name="counter" id="counter" min="0" max="70">
 </form>
       </div>
